<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pirate Captain Agent</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        #inputs { 
            margin-bottom: 20px; 
        }
        #prompt { 
            width: 100%; 
            height: 100px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
        }
        #sendButton { 
            margin-top: 10px; 
            padding: 10px 20px; 
            background-color: #007cba; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
        }
        #sendButton:hover { 
            background-color: #005a87; 
        }
        #sendButton:disabled { 
            background-color: #ccc; 
            cursor: not-allowed;
        }
        #response { 
            background-color: white; 
            padding: 20px; 
            border-radius: 5px; 
            border: 1px solid #ddd;
            min-height: 200px;
            white-space: pre-wrap;
        }
        .conversation { 
            margin-bottom: 20px; 
        }
        .user-message { 
            background-color: #e3f2fd; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 10px;
        }
        .assistant-message { 
            background-color: #f3e5f5; 
            padding: 10px; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üè¥‚Äç‚ò†Ô∏è AI Pirate Captain Agent</h1>
    <div id="inputs">
        <textarea id="prompt" placeholder="Ask the pirate captain for directions, orders, or anything else..."></textarea>
        <button id="sendButton">Send Message ‚öì</button>
    </div>
    <div id="response">
        <p><em>Ready to receive your commands, landlubber! Ask me anything...</em></p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="ollama.js"></script>
</html>
